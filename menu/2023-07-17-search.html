<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="/Media/style/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        // window.
    </script>
    <style>
        .li-post {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Search</h1>
    <br>
    <p>
        <div id="search-container" class="padding-left-4em">
            <input type="text" id="search-input" placeholder="search...">
            <br>
            <ul id="results-container"></ul>
        </div>
    </p>

    <script src="/Media/style/js/simple-jekyll-search.min"></script>
    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ site.baseurl }}/search.json',
            searchResultTemplate: '<li class="li-post"><a href="{{ site.url }}{url}">{title}</a></li>'
        })
    </script>
</body>

</html>
