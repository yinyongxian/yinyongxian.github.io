<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>滚动文字</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    </head>
    <body>
        <h1>滚动文字</h1>

        <div id="app">
            <p>{{ scrollingText }}0</p>
            {{ scrollingText }}1
            <div class="center">
                <input v-model="scrollingText" type="text" id="text" placeholder="请输入文字">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="scroll">
                <!-- <marquee>{{ scrollingText }}{{ scrollingText }}{{ scrollingText }}{{
                    scrollingText }}{{ scrollingText }}{{ scrollingText }}{{ scrollingText }}{{
                    scrollingText }}{{ scrollingText }}{{ scrollingText }}</marquee> -->
                {{ scrollingText }}2
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    scrollingText: "尹永贤"
                }
            })
        </script>

    </body>
</html>
