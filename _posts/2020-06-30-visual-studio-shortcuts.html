        <h1>Visual Studio 快捷键</h1>
        <p>用Visual Studio通常会安装Resharper，部分快捷键可能是Resharper所有。</p>
        <h2>在Solution Explore中选中当前文件</h2>
        <p>File.SvnItem.SelectInSolutionExplore, 我通常配置为Shift+F2</p>
        <h2>在File Explore中选中当前文件</h2>
        <p>File.SvnItem.SelectInFileExplore, 我通常配置为Ctrl+Shift+F2</p>
