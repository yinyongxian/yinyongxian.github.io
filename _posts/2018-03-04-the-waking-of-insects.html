<h1>春天的惊蛰</h1>
<p>春天又来了</p>
<p>惊蛰也到了</p>
<p>天气回暖，万物复苏</p>
<p>却未能唤醒我</p>
<br>
<p>我像是沉睡了千年</p>
<p>还会再沉睡千年吗？</p>
<p>沉睡着不醒来，究竟是为了什么？</p>
<p>我独自一个人思索着</p>
<p>也不清楚到底在思索着什么...</p>
<p align="right">2018年03月04日 上午 上海</p>
