        <h1>劣币逐良币普遍存在</h1>
        <p>举一个简单的例子：外卖员外卖还没送到就给客户打电话说外卖到了，客户急忙下楼取外卖，下楼发现外卖还没到，久等了5分钟。</p>
        <p>外卖员以为客户接到电话到下楼取外卖，这段时间他能赶到客户那里；客户以为外卖员已经到了楼下，不能让外卖员久等，自己下来却要等着。客户下一次再接到电话，就不再赶紧下楼了，他假设外卖员还在路上</p>
        <p>各有各的小聪明，各有各的小算盘。</p>
