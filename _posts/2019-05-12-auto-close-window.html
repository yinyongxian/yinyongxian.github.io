<h1>自动关闭窗口</h1>
<p>电脑时常会弹出恼人的窗口，甚至一些窗口是模态的（不关闭不能继续工作）。为解决该问题写个工具自动关闭窗口。</p>
<h2>软件功能</h2>
<p><b>* 输入窗口的标题，逗号隔开可关闭多个窗口</b></p>
<p>
<ol class="padding-left-4em">
  <li>自动关闭窗口</li>
  <li>开机启动</li>
</ol>
</p>
