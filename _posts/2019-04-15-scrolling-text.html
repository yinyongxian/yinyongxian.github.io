<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>滚动文字</title>

        <!-- <script src="../Media/js/vue.min.js"></script> -->
        <script src="../Media/js/vue.js"></script>
        <script src="/Media/js/vue.js"></script>
    </head>
    <body>
        <h1>滚动文字</h1>

        <div id="app">
            <div class="center">
                <input v-model="scrollingText" type="text" id="text" placeholder="请输入文字">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="scroll">
                <marquee>{{ scrollingText }}{{ scrollingText }}{{ scrollingText }}{{
                    scrollingText }}{{ scrollingText }}{{ scrollingText }}{{ scrollingText }}{{
                    scrollingText }}{{ scrollingText }}{{ scrollingText }}</marquee>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    scrollingText: ''
                }
            })
        </script>

    </body>
</html>
