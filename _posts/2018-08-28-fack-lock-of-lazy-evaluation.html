<h1>延迟计算导致假锁</h1>
<p>程序中有时会需要用到延迟计算。比如程序启动时计算尽可能少的内容可以加快启动速度等。</p>
<p>延迟计算有好处也有坏处。好处：按需计算不集中占用资源，用到的时候才进行计算，一些没用到的内容永不计算；坏处：计算的对象耗时过长，在需要用到时计算，程序响应较慢，用户体验较差。所以用不用延迟计算要根据实际情况仔细掂量，适当的优化，做到真正的削峰填谷。</p>
<p>C#的lambada的延迟计算特性，当把延迟计算的代码包含在锁内，可是实际计算时却不在锁内，造成假锁。</p>
