        <h1>个人教养</h1>
        <p>一个好的个人教养就是你走到哪里，都不会轻易成为别人讨厌的人。</p>
        <p>怎样对待一个个人教养不好的人。不要管他，如果不可避免，那就奉承他，可劲地拍他的马屁，他说的做的都是对的，让他一辈子没教养，到哪里都受众人讨厌，除非和你关系好或者你有义务教育他。</p>
        <p>好意提醒别人注意自己的言行，通常被别人冷眼相待，甚至拳脚相向。拯救不了的就让他自行毁灭吧。</p>
