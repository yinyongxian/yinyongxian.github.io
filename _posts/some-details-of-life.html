<h1>一些生活细节</h1>
<h2>无谓的埋怨自己</h2>
<p>生活中遇到错误的时候，常会从自身寻找不足，埋怨自己。比如知识学不会，事情做不对或做得不好等。有时仔细想一下错误的根本原因不在自己，知识本身太难、物品比较难用、事情的流程不合理，这些外部原因才是错误的罪魁祸首。无谓的埋怨自己只能影响自己的心情，打击自己的自信，起不到改变现状作用。是不是很聪明？为自己的“愚蠢”找了一个貌似很有道理又堂而皇之的理由:P。</p>
