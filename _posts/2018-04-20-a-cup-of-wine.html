<h1>人生难得一杯酒</h1>
<body>
<p>莫笑小爷轻狂，小爷本就如此。</p>
<p>酒逢知己千杯少,话不投机半句多。该来的来，该走的走，你来，普天同庆；你走，天下欢送，可偏偏有些人来时无声，去时来不及说再见。你若陪我君临天下，我必带你纵横四海；你若陪我建功立业，我定带你斩尽天下英豪。</p>
<p>We are the best! Don't care other's think, just folliw our heart, do it in our way...</p>
<p>我们起初一无所有，又何惧失去...</p>
<p>夜，独醉。</p>
