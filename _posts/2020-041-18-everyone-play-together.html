        <h1>说好的大家一起玩</h1>
        <p>大家玩的好好的，利益共享，风险共担，你们偏偏不给我玩了，合起伙来排挤我、挤兑我，让我玩不下去。</p>
        <p>那好吧，我不跟你们玩了，各玩各的。</p>
        <p>我玩好了，让你们都没得玩。</p>
