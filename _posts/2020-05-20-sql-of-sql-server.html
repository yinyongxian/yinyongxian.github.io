<h1>SQL Of SqlServer</h1>
<p>记录一些常用的sql语句。</p>
<h2>整表导入新表备份</h2>
<p>要插入的表不能已存在。<pre>select * into DatabaseName.dbo.A_Backup from DatabaseName.dbo.A</pre></p>
<h2>一个表的数据导入另一张表</h2>
<p><pre>insert into DatabaseName_Backup.dbo.A_Backup select * from DatabaseName.dbo.A</pre></p>
