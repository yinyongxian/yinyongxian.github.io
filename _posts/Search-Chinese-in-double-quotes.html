<h1>搜索软件的中文</h1>
<p>因需要将现有的中文软件的翻译成英文版，需将软件中的中文统一翻译。</p>
<p>软件有多个模块，分给多个人。大家收集软件文字： </p>
<ul>
  <ul>
    <li>人工查找，逐个打开文件并复制中文，花大量的时间筛选出中文。</li>
    <li> 正则表达式搜索，逐个搜索。</li>
  </ul>
</ul>
<p>以上方式枯燥、繁琐、浪费时间、不能复用。</p>
<p>通过分析发现软件中的中文有以下结构：</p>
<ol>
  <ol>
    <li>基本都在双引号内。</li>
    <li>双引号内不一定包含中文。</li>
  </ol>
</ol>
<p>&nbsp;</p>
<pre>	hello
	

</pre>
