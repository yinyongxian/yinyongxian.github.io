<h1>搜索双引号内的中文</h1>
<p>因项目需要出现有软件的英文本，要将软件中的中文统一翻译成中文。</p>
<p>软件有多个模块，分给多个人。团队中有人首先通过人工查找的方式，逐个打开文件并提取中文，花大量的时间筛选出了所分配模块的中文；有人通过正则表达式匹配中文，逐个搜索并提取中文。方式枯燥、繁琐、浪费时间。</p>
<p>通过分析发现软件中的中文，基本都在双引号内，</p>
