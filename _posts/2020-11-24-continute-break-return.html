<body>
        <h1>小心使用 continue break 和 return 语句</h1>
        <p>跳出范围不同</p>
        <ul class="padding-left-4em">
                <li>continue: 接续当前循环对象，开始下一个循环对象</li>
                <li>break: 跳出单个循环</li>
                <li>return: 跳出方法</li>
        </ul>
</body>
