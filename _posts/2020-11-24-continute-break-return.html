<body>
        <h1>小心使用 continue break 和 return 语句</h1>
        <p>三者的跳出范围不同：</p>
        <ul class="padding-left-4em">
                <li>continue: 结束当前循环对象，开始下一个循环对象</li>
                <li>break: 跳出最内层循环</li>
                <li>return: 退出当前方法</li>
        </ul>
        <p>同时使用时，会写混，写出Bug要经过测试才发现，再返回来修正，花的时间就多了。</p>
</body>

</html>
