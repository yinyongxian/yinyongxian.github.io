        <h1>远离肮脏的烂人</h1>
        <p>世界上有不少肮脏的渣滓，要么除掉，要么远离，之所以称为渣滓，因为它们就是渣滓。狗咬你一口，你不能反咬狗一口，要么宰了它，要么远离它，之所以称为狗，因为它就是狗。渣滓就是渣滓，狗就是狗，永远都成不了人。
        </p>
        <p>肮脏的烂人能够教育好吗？不能！一张白纸能够作画，一张浸满坏墨水的纸，不能做出好的画了。朽木不可雕、狗改不了吃屎是一个道理。</p>
