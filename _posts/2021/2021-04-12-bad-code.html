        <h1>糟糕的代码</h1>
        <p>写代码的人：写下糟糕的代码，就像是在众目睽睽下，光着屁股在干净的大街上拉了一泡屎，站起身来，洋洋得意地冲大家笑着炫耀说：真爽！并诚意邀请大家看看你拉的多么雄伟壮观。</p>
        <p>看代码的人：面对糟糕的代码，就像生活在漫天飞舞着大粪的世界里，一不小心就会有大粪迎面糊到脸上，钻进眼睛，鼻子，喉咙里，最好脑补一下那酸爽的滋味。</p>
        <p>不要写糟糕代码，避免改别人的糟糕代码，就连普通的代码也是能不动就不动。</p>
