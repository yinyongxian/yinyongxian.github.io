        <h1>微信是人间关系收割机</h1>
        <p>删了微信和删了电话不同，以前删了别人的电话，大家也都不会知道，只是联系少了，哪怕长时间不见，关系还在。微信不一样了，即使悄无声息的删了，总会被发现，仿佛删了微信就像是一下子老死不相往来了。可事实并不是如此，即时聊天工具只是用于常用联系人，不常联系的人没必要相互关注了，劳心又费神。</p>
        <p>微信方便了人与人之间的交流，也带来了了不必要的麻烦。</p>
