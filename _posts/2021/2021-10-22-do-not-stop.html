        <h1>不要停下脚步</h1>
        <p>不要停下脚步，一直往前走，别回头，就像时间一样，顺势而去。</p>
        <p>通过努力，通常会到达一个相对舒适的区域，此时容易止步不前，安于现状，这是碌碌无为的根源，不是不努力，而是太容易满足了，或者是由于人的的劣根性：好吃懒做，贪图享乐，从而止步不前。</p>
        <p>有无数次继续向前后发现，原来还有这么美好的东西，相见恨晚。</p>
        <p>如若早知如此，路上必定加快脚步，以更快的速度到达。</p>
