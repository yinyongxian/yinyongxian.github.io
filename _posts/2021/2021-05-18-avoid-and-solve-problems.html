        <h1>规避问题和解决问题</h1>
        <p>起初以为应尽可能的解决问题，而不是规避问题，因为问题总是要解决的，一个小问题可能会拖成大问题，造成不必要的麻烦。可是随着解决问题太多，一些问题花费了太多的时间，本可以简单的规避掉问题，不需要花时间解决，甚至花时间也解决不了。</p>
        <p>时间花费了就再也没有了，没办法找回来。对于可忽略的问题就规避掉，不值得花太多时间解决。</p>

        <p>生活中也类似，有太多有问题的人和事，根本没必要处理解决，直接规避掉就好了。人生很短，很多事情无暇顾及是必然的。</p>
