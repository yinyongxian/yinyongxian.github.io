        <h1>代码评审记录</h1>
        <p>按照敏捷开发，需要代码评审，没有采用Pull Request全部评审，挑选有代表性的代码评审。</p>
        <h2>空值</h2>
        <p>空值这破玩意就是一个糟糕的存在。处处都应该校验空值，所有的错都是因为认为不会发生，实际却发生造成的。</p>
        <h2>字符串</h2>
        <p>字符串是常用的类型，字符串的解析也是较常见的。需要处理的特殊类型比较多，稍有不慎就会出错。</p>
        <p>参数范围</p>
        <p>参数的类型、长度、范围、是否可空等。</p>
