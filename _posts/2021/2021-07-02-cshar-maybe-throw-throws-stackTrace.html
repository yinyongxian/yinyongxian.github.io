        <h1>C# throw也可能会丢StackTrace</h1>
        <p>C#编程中通常认为throw不会丢StackTrace， throw e会丢堆栈。</p>
        <p>实际上throw也可能会丢StackTrace，放在同一个方法抛异常就会丢StackTrace，在调用方法中就不会丢。</p>
