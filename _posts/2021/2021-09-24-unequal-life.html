        <h1>不平等的人生</h1>
        <p>人从出生就不平等。有人出生大家富户，锦衣玉食；有的人一出生就食不果腹，受尽屈辱。</p>
        <p>除了天生不平等，人的大半生也都在努力拉开与他人的人生差距。</p>
