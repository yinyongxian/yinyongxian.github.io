        <h1>自己认识错误</h1>
        <p>一个人讲一个道理，讲的头头是道、喋喋不休，明眼人一看就知道这个人明显讲错了，好心指出来。这个人又讲出一大堆道理反驳，好心人见此人如此无药可救，就开始坐在小板凳上吃瓜，坐看好戏。</p>
        <p>终于，这个人讲到难圆其说的时候，醍醐灌顶，认识到自己的错误，羞愧难当，赶忙连声道歉。</p>
        <p>当有人给建议，无论对错，维护别人说话的权利，洗耳恭听，仔细深思，确保没有错误理解对方的意思。别人的话是你筛选信息的素材，真正做决定的人还是自己。</p>
