        <h1>错误的认知</h1>
        <p>错误的认知会在简单的事情上，浪费很多不必要花费的时间。</p>
        <p>花了很长时间还是做不下去的时候，回过头来检查自己以为正确的条件，是否真的是正确。多数情况不是做的不对，而是已经校验过的条件，在一定条件下不是正确的，回过头来反向核对条件，有了全面的认识，更容易发现异常情况。</p>
        <p>一旦发现了异常，就要及时的修正并验证结果，并尽快把事情做好，把浪费的时间补回来，减少不必要的损失。</p>
