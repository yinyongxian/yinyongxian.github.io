        <h1>厚颜无耻之徒</h1>
        <p>
        <pre>“吾未见好德如好色者也。” - 《论语》</pre>
        </p>
        <p>更有甚者：</p>
        <p>
        <pre>“我从未见过有如此厚颜无耻之人！- 1994年版《三国演义》”</pre>
        </p>
        <p>有些人总是能坏到你想不到的地步，内心多么丑恶才会有此行径？他/她们会以成功从你身上占便宜而窃喜，恬不知耻的把一切做的理所当然。</p>
        <p>我以我的名义起誓：诅咒这些人生生世世生不如死，贱如蝼蚁。</p>
