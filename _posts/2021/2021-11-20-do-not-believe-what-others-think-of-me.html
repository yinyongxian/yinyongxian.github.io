        <h1>不要相信别人怎么评价我</h1>
        <p>别人知我又怎会多于我自知？无论你在任何地方看到听到别人对我的评价，那都只是他们出于自私，带着高傲和偏见给出的99.99%错误的评价。每个人都要有判断事情是否可信的能力，而不是人云亦云，听风就是雨，整天只会用脚趾头思考。</p>
        <p>别人会无缘无故给你戴王冠，也可能会给你扣一个大屎盆子。不会管你实际是否需要，他们要的是有利于他们的利益，符合他们的意愿。</p>
        <p>我在沪上求学之后，很长一段时间是在异乡寒舍独居，普天之下，除我之外，再也无人知我本意，无论旁人怎么言我，多不可信。</p>
