        <h1>无谓的争论</h1>
        <p>很多时候，人们讨论的问题都意义不大，或者说争论了也没什么结果，或者说意义不大。</p>
        <p>争论的不过是一些无趣的问题，吃鸡蛋应该从大头打开，还是从小头打开；吃香蕉应该从头剥，还是从尾剥；先吃香蕉，还是先吃苹果...</p>
        <p>由他们争论去吧，早早的躲得远远的，溜之大吉，逍遥自在，静候风雨住。</p>
