        <h1>莫道江南烟雨好</h1>
        <p>上海的梅雨季节也是湿鞋上班季，高温加梅雨，每个人都像是大火上蒸笼里被蒸的南翔小笼包一样，分不清汗水和雨水。</p>
        <p>文人墨客多道江南烟雨好，雨中江南就似一张巨幅水墨画，一山一水皆是景。</p>
        <p>湿衣湿鞋汗如雨下的我，站在雨里，想对他们说:“好个屁，尔等小儿休要诓我！”</p>
