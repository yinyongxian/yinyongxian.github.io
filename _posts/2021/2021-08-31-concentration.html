        <h1>专注</h1>
        <p>专注是好事也是坏事。用在正道上，前途无量，否则贻害无穷。
                <img src="/Media/images/2021/2021-08-31/buddha-or-demon.jpg" alt="">
        </p>
        <p>有很多看似美好东西，其实其坏处堪比黄赌毒。
                <ol class="padding-left-4em"> 
                        <li>抖音</li>
                        <li>动漫</li>
                        <li>玄幻小说</li>
                        <li>电视剧</li>
                </ol>
        </p>

        <p>专注时真的会废寝忘食，很时间流逝的太快。</p>

        <p>这些东西非常耗时间，并且非常容易上瘾，根本不能尝试，无论你自恃有多好的自控能力。一旦尝试，实际花的时间将花费远超预期。</p>
        <p>中国的四大名著是不是真的有用，或者有用但是远远没有吹嘘的那么好。或许西大名著和现在很多人写网络小说一样，也都是为了维持生活。</p>
