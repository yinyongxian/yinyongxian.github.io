        <h1>时间当作财物对待</h1>
        <p>人的一生很短，仅仅只有几万天，不知不觉就会浪费很多时间。</p>
        <p>花时间就像花钱一样，无意义的浪费时间，就相当于浪费自己辛苦挣得财物，辛苦得来的又白白的浪费了。</p>
        <p>对待别人的时间也是一样，每个人的时间都相当的珍贵，不要有丝毫的浪费。</p>
