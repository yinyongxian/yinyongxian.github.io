        <h1>不可小觑</h1>
        <p>只有菜的人才会觉得别很菜，因为聪明的人从来不会因别人影响自己，他们清楚的知道不是别人菜，而是自己足够努力，高度才比别人高。</p>
        <p><img src="/Media/images/2021/2021-08-26/perseverance.jpg" alt="古之大事者，不唯有超世之才，亦必有坚忍不拔之志 - 宋·苏轼"></p>
        <p>即使真的菜又怎么样呢？很多人本就一生甘愿做一个小人物，过着安逸的生活其乐融融。</p>
        <p>你嘲笑别人的时候，别人应该也在嘲笑你哦。</p>
