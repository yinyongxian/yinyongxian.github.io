        <h1>玩游戏的罪恶感</h1>
        <p>曾经也是非常鄙视别人玩游戏，认为一个破游戏有什么好玩的，简直是浪费生命。直到有一天自己变成可曾经最讨厌的那种人。</p>
        <h2>为什么玩游戏</h2>
        <p>就是闲的，因为没有事情做，就想着反正有大把的时间，就玩把游戏放松一下，但是常常一开始就很难结束，玩游戏和追剧的人很类似，玩游戏更加是无底洞。</p>
        <p>玩游戏瘾很大，可以说是朝思暮想、废寝忘食。</p>
        <p>很多次玩过游戏觉得太浪费时间，把游戏删了，当下一地有时间的时候，又开始下载游戏玩，可能这样周而复始很多次，最终也很难真正的戒掉玩游戏的瘾。</p>
