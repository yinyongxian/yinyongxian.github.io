        <h1>相似的变量名易出错</h1>
        <p>相似的变量名很容易输入错误，该用一个变量的时候，却写成了另一个。</p>
        <p>相似的变量名，越长越容易出错。</p>
        <p>代码智能提示提高了输入代码的速度，也提高了输错相似变量的概率。</p>
        <p>假设一个字母代表一个单词，程序中有如下变量：
                <pre>
A
AB
ABC
ABCD
ABCDE
...             </pre>
        </p>
        <p>很容易就输错了变量，肉眼查起来不容易，需要调试才能发现输错相似变量的错误。</p>
