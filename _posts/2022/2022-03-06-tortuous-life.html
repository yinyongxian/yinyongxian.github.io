        <h1>曲折的人生</h1>
        <p>孤独寂寥的生活，身边连一个说话的人都没有，此刻烦，甚烦。</p>
        <p>上苍啊，我又不是那扛大任之人，奈何要如此待我？</p>
        <p>我自觉是一个人畜无害的人，对大多数人都十分友好，拼尽全力，只落得今日这般处境。</p>
        <p>我该向往何处？何处又是归宿？我不想如浮萍般随波逐流、风雨颠簸，我想有个安稳的家，一个不再有孤独的地方。</p>
