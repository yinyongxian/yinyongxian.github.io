        <h1>人多时争先恐后</h1>
        <p>人之劣性:人多时做事情总是争先恐后，生怕满了半分，好事被别人占尽，等人少的时候，就开始懈怠，懒惰的本性尽显，开始动如蛆慢。</p>
        <p>风平浪静的时候是快速拉开差距的最佳时机。</p>
