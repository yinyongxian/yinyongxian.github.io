        <h1>赚小钱和赚大钱</h1>
        <p>提供的产品或服务，限定在一个范围内的特定人群，注定只能赚小钱。</p>
        <p>提供的产品或服务，消费者要是全国人甚至全世界人，才能赚大钱。</p>
        <p>能不能发大财，从选择的时候就已经决定了。努力工作拿死工资，能力再强也注定不能变得富有，记住我用的是“不能”，连“很难”都没用。</p>
        <p>不是能力不强，不够努力，而是选择的时候已经决定了结果的范围，无谓的努力终将也只是徒劳。</p>
