        <h1>胶粘的物品</h1>
        <p>安装一些胶粘的物品时，一定先用东西固定位置，然后揭开胶面的膜，再进行粘贴。不要过分相信自己手很巧，粘的保准和预期一样。一旦粘的位置出现偏差，很难再揭开，可能就把物品浪费了，费时费力又费钱。</p>
