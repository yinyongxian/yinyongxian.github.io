        <h1>新冠肺炎下的生活</h1>
<p>新冠肺炎是一个传染性极强的传染病，在这场传染病下，我经历的最严厉的管控。</p>
<h2>交通管制</h2>
<p>提倡居家，减少社交活动，限制人民的出行，封路、堵路、挖坑、人工看管等等千奇百怪的手段。</p>
<h2>物品购买</h2>
<p>普通群众最难买的是口罩和消毒液。其次是一些吃的肉类，八宝粥等。</p>
<h2>工作</h2>
<p>不少人丢了工作，因为企业没有订单，没有保留这些员工的必要了。</p>
