        <h1>何来的盛世？</h1>
        <p>有人说当今是盛世。我笑了笑，那人只怕是个傻子吧，已经愚弱到这种地步，恐怕再也没有开化的可能了。由此看来，事实真让人怀疑，历史上的盛世是否真实的存在?</p>
        <P>按时下的房价，努力工作一辈子也买不起房子。就这？竟被他们称为盛世，哈哈。苍天啊！放过那人吧，已经无可救药了。</P>
        <p>看不见的未来，或者说目之所及，皆是无尽的黑暗，再怎么努力都无法改变。</p>
