        <h1>别轻易给出一个人能力的高低</h1>
        <p>有时候并不是你比别人个聪明，可能仅仅你只是比别人幸运，生在了条件较好的家庭，有机会接受了更好的教育。所以不能按原来的成就，直接给一个人能力的高低的结论。如果在相同的环境下成长，他可能会比你做得更好。</p>
