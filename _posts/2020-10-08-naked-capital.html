        <h1>赤裸裸的资本</h1>
        <p>老板把公司卖了，一分钱也没有分给我们，我们得到的就只有工资，劳动剩余的部分都被资本收割了。</p>
        <P>这是为什么呢?</P>
        <p>因为公司是一家私人公司，我们是劳务派遣形式到公司工作。</p>
        <p><img src="/Media/images/2020-10-08/working-relations.jpg" alt="劳动关系"></p>
        <p>我们和实际工作的公司只有的工作关系，没有劳动合同，人家招的是外包的派遣员工。公司有再多的剩余价值，老板把公司卖多少钱，都和员工没有关系。</p>
        <p>现实总是这么残酷，工作就是简单双方可接受的工价交换。</p>
