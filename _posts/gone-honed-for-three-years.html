<h1>走了，三年磨砺</h1>
<p>Q:你为什么待在这里？以你的才华和实力完全可以待在更好的地方。</p>
<p>A:因为我的家人和朋友在这里。 </p>
<p>看到上面的对白，突然想起，我也离家好多年了，读完大学又工作了三年。</p>
