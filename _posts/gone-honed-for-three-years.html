<h1>走了，三年磨砺</h1>
<p>Q:你为什么待在这里？以你的才华和实力完全可以待在更好的地方。</p>
<p>A:因为我的家人和朋友在这里。 </p>
<p>看到上面的对白，突然想起，我也离家好多年了，读完大学又工作了三年。</p>
<p>当你比较弱小的时候，别人会象征性的帮助你一些；当你逐渐变得强大，对他们造成压力甚至成为威胁的时候，他们就会排挤你,保住他们现有的权力和地位</p>
