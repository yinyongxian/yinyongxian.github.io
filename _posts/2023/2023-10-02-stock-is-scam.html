        <h1>股票是骗局</h1>
        <p>中国的企业家创建企业就是为了上市圈钱， 因为上市可以让公司发行的股票迅速升值从而暴富。从这个角度讲，所有的企业家都是骗子，毫无诚信。作为一个中国人认识到中国的企业家缺乏诚信，感到十分惭愧。</p>
        <p>上市公司破产倒闭之时，这些企业家的钱并不会吐出来，他们从公司拿走的高额的薪水和股票的极大的收益和公司破产没有直接关系，所以不会损失太多的财富。</p>
