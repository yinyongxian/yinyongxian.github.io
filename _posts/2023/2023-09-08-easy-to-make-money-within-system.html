        <h1>体制内挣钱真的太容易</h1>
        <p>今天去嘉定区交警支队驾驶员管理中心更换驾驶证，花了¥110块钱。
                <ul class="padding-left-4em" style="list-style-type: none;">
                        <li>证件照: ¥30 </li>
                        <li>简单的体检: ¥70</li>
                        <li>打印驾驶证内页: ¥10</li>
                </ul>
        </p>
        <p>这三项加起来的成本不足 ¥10， 让他们轻轻松松的收了¥110，体制内挣钱挣得太容易了。工作人员的服务态度真的太差了！他们就像一具具死尸坐在那里，脸上面无表情，好像大家都欠他们钱一样。</p>
