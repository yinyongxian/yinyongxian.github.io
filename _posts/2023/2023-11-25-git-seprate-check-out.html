        <h1>Git 部分检出</h1>
        <p>有时候代码裤比较大，完整的 Check Out 出来花费的时间比较长，占用的磁盘空间也比较大，这个时候可以只 Check Out 一部分出来。</p>
        <p><img src="/Media/images/2023/2023-11-25/git-clone.png" alt=""></p>
        <p>设置文件夹命令行<pre>git sparse-checkout set path1 path2 ... pathn</pre></p>
        <p>之后在执行<pre>git checkout</pre></p>
        
</body>
