        <h1>金钱转移风险</h1>
        <p>风险较大的事情要转移出去，可以花钱雇一些愿意冒风险的人做事。雇一些专业的人，他们有更好的方式规避对普通人来说的风险。</p>
        <p>比如货运，开大货车是一个很赚钱的行业，长期在路上开车也是非常危险的。有不少开车的人，前期挣了不少钱，后来因为一次危险事故，把原来赚的钱全赔了进去，还落了个残废，甚至一名呜呼了。最好还是所有人都避免做危险的事情。</p>
