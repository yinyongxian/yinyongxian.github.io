        <h1>改代码比写代码更难</h1>
        <p>比写代码更难的是改代码。</p>
        <p>比改代码更难的是改更大代码。</p>
        <p>比改更大代码更难的是改更大更老代码。</p>
        <p>比改更大更老代码更难的是改更大更老又不熟悉代码。</p>
        <p>改别人写的代码是一件很麻烦的事情，尽可能谁写的代码谁改。</p>
        <p>一个程序员不干了，他写过的代码可能就废弃了。找人改代码熟悉要一段时间，改代码的时间可能比重新写代码花的时间更长。</p>
        <p>一个简单的问题可能花很长的时间，才能在一大堆代码中找出来。</p>
