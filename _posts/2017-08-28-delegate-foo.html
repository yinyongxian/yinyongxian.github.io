<h1>C# 委托写出发散函数</h1>
<p>初用委托的人，多是为了使用事件，其实委托还有很多用法。</p>
<p>C#委托可以像类一样定义，不只是定义在类内。 </p>
<p>传入委托可以起到简单事件的效果。</p>
<p>传入委托可以改变程序的执行逻辑。编写人可以不考虑传入委托的函数的具体实现。这样主函数的逻辑完成后，留有比较发散的函数接口供使用者自行实现自己的业务逻辑通过委托传入。 </p>
<p>lambda表达式传入匿名委托，让传入委托变得较为容易。</p>
<p>泛型可以让函数更发散。</p>
