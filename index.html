<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>人生得意须尽欢</title> 
<link href="Media/style/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 style="text-align:center;">文章</h1>
<table width="0" border="1" cellpadding="0" cellspacing="0" bordercolor="#EEE0E5" style="width:100%;">
    <tbody>
        {% for post in site.posts %}
        <tr>
            <td>
                <a href="{{ post.url }}" >{{ post.title }}</a>
            </td>
            <td width="200">
                {{ post.date | date_to_string }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
