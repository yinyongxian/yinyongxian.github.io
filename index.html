<!doctype html>
<html>
<head>
<meta name="baidu-site-verification" content="TpfItT3Lon" />
<meta charset="UTF-8">
<meta content="尹永贤" name="keywords"  />
<meta content="清流泉" name="description"  />
<title>清流泉</title> 
<link href="Media/style/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 style="text-align:center;">文章</h1>
<table border="1" cellpadding="0" cellspacing="0" bordercolor="#EEE0E5">
    <tbody>
        {% for post in site.posts %}
        <tr onClick= "parent.location='{{ post.url }}'; this.style.backgroundColor='#FFFFFF';" onMouseOver="this.style.backgroundColor='LightGrey'"
        onMouseOut="this.style.backgroundColor='#FFFFFF'">
            <td class="td-left">
                <a href="{{ post.url }}" >{{ post.title }}</a>
                <span class="float-right">{{ post.date | date: "%F" }}</span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
